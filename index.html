<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 Canvas | Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/canvas.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <style>
      /* Add this style to your existing CSS */
      .canvas-container {
        position: relative;
      }

      .icon-container {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <div class="flex-grow-1">
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h1><center>HTML5 CANVAS</center></h1>
                <center>The purpose of this HTML5 Canvas app is to allow users to express their creativity by clicking and dragging the mouse to draw freely on the canvas.</center>
                <p class="pb-0 mt-0 text-start"><a href="https://github.com/Ramya-brs/HTML5-Canvas" target="_blank" ><center><button class="btn btn-primary">GitHub Repository</button></center></a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main" class="container mx-auto">
      <!-- Canvas container with icons -->
      <div class="canvas-container">
        <canvas id="draw" class="mb-5"></canvas>
        <div class="icon-container">
          <i id="pencilIcon" class="fas fa-pencil-alt"></i>
          <i id="eraserIcon" class="fas fa-eraser"></i>
        </div>
      </div>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-between px-5">
        <div>HTML5 CANVAS</div>
        <div>
          <button onclick="setTheme('#1A4B84')" class="theme-switch theme-switch-chathams_blue"></button>
          <button onclick="setTheme('#991E14')" class="theme-switch theme-switch-tamarillo"></button>
          <button onclick="setTheme('#FEAD06')" class="theme-switch theme-switch-yellow_sea"></button>
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
